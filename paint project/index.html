<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <canvas id="canvas">
    </canvas>
    <button onclick="red()" style="color: white;padding: 20px 20px; border-radius: 50%;    background-color: red;"></button>
    <button onclick="green()" style="color: white;padding: 20px 20px; border-radius: 50%;    background-color:green;"></button>
    <button onclick="blue()" style="color: white;padding: 20px 20px; border-radius: 50%;    background-color: blue;"></button>
    <button onclick="pink()" style="color: white;padding: 20px 20px; border-radius: 50%;    background-color: pink;"></button>
    <button onclick="yellow()" style="color: white;padding: 20px 20px; border-radius: 50%;    background-color:yellow;"></button>
    <button onclick="black()" style="color:black;padding: 20px 20px; border-radius: 50%;    background-color:white;">Earse</button>
    <button onclick="five()" style="color:black;padding: 20px 20px; border-radius: 50%;    background-color:white;">5px</button>
    <button onclick="ten()" style="color:black;padding: 20px 20px; border-radius: 50%;    background-color:white;">10px</button>
    <button onclick="fiveteen()" style="color:black;padding: 20px 20px; border-radius: 50%;    background-color: white;">15px</button>
    <button onclick="thirteen()" style="color: black;padding: 20px 20px; border-radius: 50%;    background-color: white;">30px</button>

    <script src="canvas.js"></script>
</body>

</html>
